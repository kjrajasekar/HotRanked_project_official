<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Button</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
    
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #29D3FF;
        }

        .btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            padding: 12px 24px;
            font-size: 16px;
            font-weight: bold;
            color: white;
            background: linear-gradient(90deg, #0057FF, #0045CC);
            border: none;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 250px; /* Default fixed width */
        }

        .btn:hover {
            background: linear-gradient(90deg, #0045CC, #0033AA);
            transform: scale(1.05);
        }

        .btn span {
            font-size: 14px;
        }

        .btn-icon {
            width: 18px;
            height: 18px;
            background: white;
            color: #0057FF;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 50%;
            font-weight: bold;
        }

        /* Make the button width 80% for screens below 500px */
        @media (max-width: 500px) {
            .btn {
                width: 80%;
            }
        }
    </style>
</head>
<body>

<button class="btn">
    <span>View Top List</span>
    <div class="btn-icon"><i class="fa-solid fa-arrow-right"></i></div>
</button>

</body>
</html>
